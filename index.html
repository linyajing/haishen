<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button id="button1">刷新菜单目录</button>
    <button id="button2">增加子菜单</button>
    <button id="button3">删除子菜单</button>
</body>
<script>
    var setCommand = function (button, command) {
        button.onclick = function () {
            command.execute();
        }
    }

    var MenuBar = {
        refresh: function () {
            console.log('刷新菜单目录');
        }
    };

    var SubMenu = {
        add: function () {
            console.log('增加子菜单')
        },
        del: function () {
            console.log('删除子菜单')
        }
    }
    var RefreshMenuCommand = function (receiver) {
        this.receiver = receiver;
    }
    RefreshMenuCommand.prototype.execute = function () {
        this.receiver.refresh();
    }

    var AddSubMenuCommand = function (receiver) {
        this.receiver = receiver;
    }
    AddSubMenuCommand.prototype.execute = function () {
        this.receiver.add();
    }

    var DelSubMenuCommand = function (receiver) {
        this.receiver = receiver;
    }
    DelSubMenuCommand.prototype.execute = function () {
        this.receiver.del();
    }

    var refreshMenuCommand = new RefreshMenuCommand(MenuBar);
    var addSubMenuCommand = new AddSubMenuCommand(SubMenu);
    var delSubMenuCommand = new DelSubMenuCommand(SubMenu);

    var button1 = document.getElementById('button1');
    var button2 = document.getElementById('button2');
    var button3 = document.getElementById('button3');
    
    setCommand(button1, refreshMenuCommand);
    setCommand(button2, addSubMenuCommand);
    setCommand(button3, delSubMenuCommand);
</script>
</html>
